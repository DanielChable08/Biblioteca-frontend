<div class="login-container">
  <p-card header="Login de Bibliotecario" subheader="Acceso al panel de administración">
    <div class="p-fluid">
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText [(ngModel)]="email">
      </div>
      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText [(ngModel)]="password">
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton type="button" label="Login" (click)="login()" class="p-button-raised"></button>
    </ng-template>
  </p-card>
</div>
